      operationId: post-order-force-idInMarketPlace
      x-groupName: Api Integration
      x-sortIndex: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example:
                  value: true
      description: Enviaremos essa notificação sempre que o seller solicitar o reenvio do pedido do marketplace para o ANYMARKET (Monitoring)
      parameters:
        - schema:
            type: string
          in: query
          name: idAccount
