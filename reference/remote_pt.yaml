openapi: 3.0.0
info:
  title: REMOTE MARKETPLACE
  version: '1.0'
  contact:
    email: anymarketdev@db1.com.br
    name: AnyMarket Developers
    url: 'http://developers.anymarket.com.br/'
  x-logo:
    url: 'https://anymarket.com.br/wp-content/uploads/2018/07/icon-anymarket-300x300.png'
  x-preferred: true
  x-providerName: REMOTE MARKETPLACE
  description: |-
    Esta API deve ser implementada pelo marketplace. A API ANYMARKET funcionará como um sistema de notificações aonde já temos os remotes prontos que serão disparados na URL base da API que vocês nos informaram no preenchimento do documento de liberação.

    Abaixo contem os remotes de cadas uma das aplicações que o marketplace deve realizar com base na regra de negocio previamente formalizada na PGP.

    ### Identificando um seller

    As chamadas abaixo serão disparadas para obter algumas informações referente a identificação do seller. As mesmas serão utilizadas como identificador em alguns momento como:
    Envio de anúncios para o marketplace;
    Atualizações dos anúncios;
    Ativações de algumas funcionalidades internas que o seller pode utilizar no ANYMARKET como criação de campanhas e entre outros. 
servers:
  - url: 'http://endereco.marketplace.com.br'
    description: Servidor do Marketplace
paths:
  /sendProduct:
    post:
      summary: /sendProduct
      operationId: post-sendProduct
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicationResponse'
              examples:
                Example:
                  value:
                    publicationStatus: UNPUBLISHED
                    marketplaceStatus: string
                    transmissionStatus: WAITING_SYNC
      description: |-
        O objetivo da chamada sendProduct é enviar o anúncio para o Marketplace informando que foi criado no ANYMARKET ou que teve uma atualização que deve ser refletida no marketplace. 
        <!-- theme: warning -->
        > #### Ponto de Atenção!
        >
        > É através deste remote que o ANYMARKET encaminhará a notificação para o markektplace que o anuncio teve alguma modificação, seja ela de preço, estoque ou cadastro. É importante que assim que o marketplace receber a notificação faça uma chamada de consulta para a nossa API no anuncio notificado, afim de consultar os dados e realizar a alteração na camada do marketplace. 

        ### Orientações

        - Quando identificado que é uma nova publicação é recomendado que o marketplace mantenha o publicationStatus como UNPUBLISHED e o marketplaceStatus como processando, conforme o primeiro exemplo. 
        - Assim que o anuncio for processado o marketplace precisa realizar uma chamada na nossa API para atualizar o status ou descrever o motivo do não processamento.
        - Em casos em que o marketplace identificar que se trata de uma atualização, o mesmo deve responder a chamada do /sendProduct avisando que está processando a atualização e posteriormente acionar a nossa API afim de retirar o sincronizando da transmissão e deixando atualizado o status do anuncio. (Exemplo 2).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendPublication'
            examples:
              Example:
                value:
                  idSkuMarketplace: 0
                  idSkuMarketplaceMain: 0
                  status: UNPUBLISHED
                  onlySync: true
                  idSku: 0
                  availableAmount: 0
                  idAccount: 0
                  idProduct: 0
                  skuInMarketplace: string
                  onlySyncPrice: true
                  onlySyncStock: true
                  onlySyncStatus: true
        description: ''
      tags:
        - Anúncios
  /deletePublication:
    delete:
      summary: /deletePublication
      operationId: delete-deletePublication
      x-groupName: Api Integration
      x-sortIndex: 2
      responses:
        '200':
          description: OK
      description: |-
        O remote tem intuito de notificar o marketplace que a publicação está sendo removida do ANYMARKET e com isso o marketplace não recebera mais atualizações de preço, estoque e consequentemente realizar a inserção de pedidos na base.

        <!-- theme: warning -->

        > #### Ponto de Atenção!
        >
        > Por isso, quando o marketplace receber a notificação é importante que o mesmo inative o produto para vendas, evitando assim vendas sem estoque e problemas futuros. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletePublication'
            examples:
              Example:
                value:
                  idSkuMarketplace: 0
                  idSkuMarketplaceMain: 0
                  status: UNPUBLISHED
                  onlySync: true
                  idSku: 0
                  availableAmount: 0
                  idAccount: 0
                  idProduct: 0
                  skuInMarketplace: string
                  onlySyncPrice: true
                  onlySyncStock: true
                  onlySyncStatus: true
        description: ''
      tags:
        - Anúncios
