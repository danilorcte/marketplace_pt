                  marketplace: string
                  discountType: PERCENT
                  useSandbox: true
                  accountDefault: true
                  priceFactor: 0
                  discountValue: 0
                  initialDateForOrderImport: '2019-08-24'
                  updatePriceStockStatus: true
                  additionOfFreight: 0
                  fields:
                    - string
        description: ''
      tags:
        - Pedidos
  '/order/{idInMarketPlace}':
    parameters:
      - schema:
          type: string
        name: idInMarketPlace
        in: path
        required: true
        description: Código do pedido no marketplace
    get:
      summary: '/order/{idInMarketPlace}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiOrder'
      operationId: get-order-idInMarketPlace
      parameters:
        - schema:
            type: string
          in: query
          name: idAccount
          description: Código da conta
          required: true
      tags:
        - Pedidos
      description: 'A chamada de consulta do pedido consiste em obter os dados mais atualizados do pedido. A notificação será encaminhada quando o ANYMARKET for retentar algum pedido criticado ou caso o seller realize o force de forma manual. '
  /order/updateOrderStatusInMarketPlace:
    put:
      summary: /order/updateOrderStatusInMarketPlace
      operationId: put-order-updateOrderStatusInMarketPlace
      responses:
        '200':
          description: OK
      description: |
        O endpoint será acionado quando o seller realizar alguma alteração de status de pedido. Com isso será encaminhado a notificação no endpoint acima passando algumas informações referente ao pedido.
        Assim que o marketplace receber a chamada o mesmo deve consultar o pedido em questão na nossa API afim de coletar os dados mais atualizados do pedido e assim confirmar que a atualização ocorreu sem problemas.

        <!-- theme: warning -->
        > #### Ponto de Atenção!
        >
        > O marketplace deve estar preparado quando ocorrer um "salto de status", ou seja, quando o seller realizar uma mudança de status de "PAGO" direto para "ENVIADO" ou "CONCLUÍDO".
        >É importante que o marketplace tenha esse cenário contemplado para evitar problemas futuros de integração. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteApiUpdateOrderStatus'
            examples:
              example-1:
                value:
                  orderId: 0
                  idInMarketplace: string
                  oldStatus: PAID
                  currentStatus: INVOICED
        description: ''
      tags:
        - Pedidos
  /categories:
    get:
      summary: /categories
      tags:
        - Vínculo de Categoria
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
              examples:
                Example:
                  value:
                    - codeInMarketplace: '2551'
                      name: Decoração
      operationId: get-categories
      description: |-
        Busca do primeiro nível da arvore de categorias do marketplace.

        O reponse será um array contendo o primeiro nível de categoria do marketplace.
      parameters:
        - schema:
            type: string
          in: query
          name: accountIdentifier
          description: Identificação da conta
  '/categories/{codeInMarketPlace}':
    parameters:
      - schema:
          type: string
        name: codeInMarketPlace
        in: path
        required: true
    get:
      summary: '/categories/{codeInMarketPlace}'
      tags:
        - Vínculo de Categoria
      operationId: get-categories-details-categoryIdInMarketplace
      description: Consulta categoria no marketplace
      parameters:
        - schema:
            type: string
          in: query
          name: accountIdentifier
          description: Identificação da conta
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDetails'
              examples:
                Category Details | Subcategorias:
                  value:
                    codeInMarketPlace: 2551
                    name: Beleza e Perfumaria
                    isReceivingItens: true
                    variationsMandatory: true
                    canBeSelected: true
                    children:
                      - codeInMarketplace: 2554
                        name: Maquiagem
                      - codeInMarketplace: 2555
                        name: Perfumes
                'Category Details | Ultimo nível ':
                  value:
                    codeInMarketPlace: 2557
                    name: Porta-Retratos
                    isReceivingItens: true
                    variationsMandatory: true
                    canBeSelected: true
                    children: []
  '/categories/attributes/{codeInMarketPlace}':
    parameters:
      - schema:
          type: string
        name: codeInMarketPlace
        in: path
        required: true
    get:
      summary: '/categories/attributes/{codeInMarketPlace}'
      tags:
        - Vínculo de Categoria
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryAttribute'
              examples:
                Atributos:
                  value:
                    - codeInMarketPlace: '665'
                      description: Sabor
                      required: true
                      recommended: false
                      type: STRING_INPUT
                    - codeInMarketPlace: '674'
                      description: Tamanho
                      required: false
                      recommended: false
                      type: NUMBER_INPUT
                    - codeInMarketPlace: '295'
                      description: Cor
                      required: false
                      recommended: false
                      type: SELECT_INPUT
                      values:
                        - codeInMarketPlace: '2954'
                          name: Azul
                        - codeInMarketPlace: '2953'
                          name: Vermelho
                        - codeInMarketPlace: '2952'
                          name: Verde
                        - codeInMarketPlace: '2951'
                          name: Amarelo
      operationId: get-categories-attributes-id
      description: |-
        Quando o ANYMARKET disparar a notificação para obter os dados de características o marketplace deve retornar um payload com o seguinte formato, lembrando que pode conter 3 tipos de "type"

        ​
        STRING_INPUT = Campo aberto em que o seller pode digitar apenas valores do tipo "string".

        NUMBER_INPUT = ​Campo aberto em que o seller pode digitar apenas valores do tipo "number".

        SELECT_INPUT = Será aberto um dropdown para o seller escolher os valores disponibilizados pelo marketplace.


        Pontos de atenção:

        A visualização dos valores que o seller realizou o de/para das características ficarão disponíveis no momento em que for enviado o remote canSave e quando o marketplace vier consultar a transmissão do anuncio em questão. As informações ficarão dispostas no conjunto “atributes”:
        Deixo abaixo um exemplo de uma parte do JSON enviado na chamada do remote /canSave, contendo o conjunto "atributes" já com os valores que o seller realizou o de/para. Lembrando que os valores no conteúdo JSON é os valores disponibilizados pelo marketplace.

        ```json
        ......
        "attributes": {
        "92": "20",
        "5854": "50kg",
        "455": "78"
        }
        ......
        ```
  /brands:
    get:
      summary: /brands
      tags:
        - Vínculo de Marca
      operationId: get-brands
      description: |-
        ### Informação
        A vinculação de marcas nada mais é que um DE/PARA que o seller ira realizar na camada ANYMARKET, informando ao marketplace que a marca "X" corresponde a marca "Y" do marketplace em questão. Nesse cenário, o parceiro receberá a chamada GET para que o ANYMARKET possa obter a informação de marca existente no marketplace e posteriormente as chamadas de vinculação e obtenção do vinculo.

        Lembrando que ao realizar o vínculo de marca, o parceiro deve armazenar os IDs da vinculação, para posteriormente, quando for enviado o produto vinculado a marca o mesmo saber qual foi o de/para realizado pelo cliente no processo de vinculação.

        ### Objetivo
        Obter as marcas disponíveis no marketplace para vinculação.
        O retorno esperado será um array contendo as marcas disponíveis para vinculação. 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Brand'
              examples:
                Example:
                  value:
                    - codeInMarketplace: string
                      name: string
  '/product/{partnerId}':
    get:
      summary: '/product/{partnerId}'
      tags:
        - Vínculo de SKU
      operationId: get-product
      description: Consulta produto no marketplace
      parameters:
        - schema:
            type: integer
            format: int64
            minimum: 0
            exclusiveMaximum: true
          in: query
          name: idAccount
          description: Código da conta no marketplace
        - schema:
            type: string
            enum:
              - COST
              - SKU_MARKETPLACE
              - SKU
          in: query
          name: definitionScope
          description: Tipo da regra de preço do produto
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VinculoSku'
              examples:
                example-1:
                  value:
                    idInMarketplace: SKUFROMMKT
                    publicationStatus: ACTIVE
                    marketplaceStatus: STATUS_NO_MKT_SKM2
                    skuInMarketplace: SKU_IN_MKT_MKT_SKM2
                    title: PRODUTO
                    ean: '456789123456'
                    priceFactor: 1
                    price: 10
                    discountPrice: 9
    parameters:
      - schema:
          type: string
        name: partnerId
        in: path
        required: true
  /variations/types:
    get:
      summary: /variations/types
      tags:
        - Vínculo de Variação
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/variation_response'
              examples:
                example-1:
                  value:
                    codeInMarketplace: COLOR_VARIANT
                    name: Cor
                    values:
                      - codeInMarketplace: RED
                        name: Vermelho
                      - codeInMarketplace: BLUE
                        name: Azul
      operationId: get-variations-types
      description: Consulta os tipos e valores possíveis para o seller realizar o de/para.
