openapi: 3.0.0
info:
  title: REMOTE MARKETPLACE
  version: '1.0'
  contact:
    email: anymarketdev@db1.com.br
    name: AnyMarket Developers
    url: 'http://developers.anymarket.com.br/'
  x-logo:
    url: 'https://anymarket.com.br/wp-content/uploads/2018/07/icon-anymarket-300x300.png'
  x-preferred: true
  x-providerName: REMOTE MARKETPLACE
  description: |-
    Esta API deve ser implementada pelo marketplace. A API ANYMARKET funcionará como um sistema de notificações aonde já temos os remotes prontos que serão disparados na URL base da API que vocês nos informaram no preenchimento do documento de liberação.

    Abaixo contem os remotes de cadas uma das aplicações que o marketplace deve realizar com base na regra de negocio previamente formalizada na PGP.

    ### Identificando um seller

    As chamadas abaixo serão disparadas para obter algumas informações referente a identificação do seller. As mesmas serão utilizadas como identificador em alguns momento como:
    Envio de anúncios para o marketplace;
    Atualizações dos anúncios;
    Ativações de algumas funcionalidades internas que o seller pode utilizar no ANYMARKET como criação de campanhas e entre outros. 
servers:
  - url: 'http://endereco.marketplace.com.br'
    description: Servidor do Marketplace
paths:
  /sendProduct:
    post:
      summary: /sendProduct
      operationId: post-sendProduct
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicationResponse'
              examples:
                Example:
                  value:
                    publicationStatus: UNPUBLISHED
                    marketplaceStatus: string
                    transmissionStatus: WAITING_SYNC
                Exemplo 2 - Atualização:
                  value:
                    publicationStatus: ACTIVE
                    marketplaceStatus: Ativo - O Marketplace está processando a atualização.
                    transmissionStatus: SYNCING
      description: |-
        O objetivo da chamada sendProduct é enviar o anúncio para o Marketplace informando que foi criado no ANYMARKET ou que teve uma atualização que deve ser refletida no marketplace. 
        <!-- theme: warning -->
        > #### Ponto de Atenção!
        >
        > É através deste remote que o ANYMARKET encaminhará a notificação para o markektplace que o anuncio teve alguma modificação, seja ela de preço, estoque ou cadastro. É importante que assim que o marketplace receber a notificação faça uma chamada de consulta para a nossa API no anuncio notificado, afim de consultar os dados e realizar a alteração na camada do marketplace. 

        ### Orientações

        - Quando identificado que é uma nova publicação é recomendado que o marketplace mantenha o publicationStatus como UNPUBLISHED e o marketplaceStatus como processando, conforme o primeiro exemplo. 
        - Assim que o anuncio for processado o marketplace precisa realizar uma chamada na nossa API para atualizar o status ou descrever o motivo do não processamento.
        - Em casos em que o marketplace identificar que se trata de uma atualização, o mesmo deve responder a chamada do /sendProduct avisando que está processando a atualização e posteriormente acionar a nossa API afim de retirar o sincronizando da transmissão e deixando atualizado o status do anuncio. (Exemplo 2).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendPublication'
            examples:
              Example:
                value:
                  idSkuMarketplace: 0
                  idSkuMarketplaceMain: 0
                  status: UNPUBLISHED
                  onlySync: true
                  idSku: 0
                  availableAmount: 0
                  idAccount: 0
                  idProduct: 0
                  skuInMarketplace: string
                  onlySyncPrice: true
                  onlySyncStock: true
                  onlySyncStatus: true
              example 2 - Exemplo de Atualização:
                value:
                  idSkuMarketplace: 58717
                  idSkuMarketplaceMain: 58717
                  status: ACTIVE
                  onlySync: true
                  idSku: 791780
                  availableAmount: 100
                  idAccount: 1
                  idProduct: 1234
                  skuInMarketplace: null
                  onlySyncPrice: true
                  onlySyncStock: true
                  onlySyncStatus: true
        description: ''
      tags:
        - Anúncios
  /deletePublication:
    delete:
      summary: /deletePublication
      operationId: delete-deletePublication
      x-groupName: Api Integration
      x-sortIndex: 2
      responses:
        '200':
          description: OK
      description: |-
        O remote tem intuito de notificar o marketplace que a publicação está sendo removida do ANYMARKET e com isso o marketplace não recebera mais atualizações de preço, estoque e consequentemente realizar a inserção de pedidos na base.

        <!-- theme: warning -->

        > #### Ponto de Atenção!
        >
        > Por isso, quando o marketplace receber a notificação é importante que o mesmo inative o produto para vendas, evitando assim vendas sem estoque e problemas futuros. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletePublication'
            examples:
              Example:
                value:
                  idSkuMarketplace: 0
                  idSkuMarketplaceMain: 0
                  status: UNPUBLISHED
                  onlySync: true
                  idSku: 0
                  availableAmount: 0
                  idAccount: 0
                  idProduct: 0
                  skuInMarketplace: string
                  onlySyncPrice: true
                  onlySyncStock: true
                  onlySyncStatus: true
        description: ''
      tags:
        - Anúncios
  '/getDefaultSkuFields/{idSku}':
    parameters:
      - schema:
          type: string
        name: idSku
        in: path
        required: true
        description: Código do Sku no Anymarket
    get:
      summary: '/getDefaultSkuFields/{idSku}'
      tags:
        - Anúncios
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  String:
                    type: string
              examples:
                Example:
                  value:
                    EAN: '7894566666666'
                    title: Panela Elétrica de Arroz Visor Glass Philco Preta 220V
                    DISCOUNT_VALUE: '0'
                    DISCOUNT_TYPE: PERCENT
                    priceFactor: '1'
      operationId: get-getDefaultSkuFields-idSku
      parameters:
        - schema:
            type: string
          in: query
          name: idAccount
          description: Código da conta no marketplace
      description: |-
        Após o marketplace autorizar o envio do produto na requisição anterior (canActive), o ANYMARKET irá disparar uma chamada para obter alguns dados obrigatórios para criação da interface do anuncio no painel ANYMARKET.
        É necessário que o marketplace retorne o titulo do SKU, EAN e as informações default de preço
  /canSave:
    post:
      summary: /canSave
      operationId: post-canSave
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example:
                  value: true
      description: |-
        O \canSave é um remote obrigatório e é utilizado para que o marketplace realize uma pré validação do anuncio, antes que ele seja publicado.
        Exemplos de validação:
        - Atributos;
        - Verificar se a ficha técnica estão completas para a categoria que estão enviando;
        - validar se contem palavras proibidas na descrição e titulo;
        - Trava de valor minimo no anúncio;
        - Se o cliente tem a liberação para publicar na categoria;
        - Autorização para vendar determinada marca no MarketPlace;

        **Mesmo se tratando de um remote obrigatório, o marketplace pode não optar por realizar essa pré-validação, retornando nesses casos um http (status 200, OK) e no "responsebody = true" que é a informação esperada para prosseguir com o anuncio.**

        <!--
        focus: false
        -->
        ![image.png](http://s3-sa-east-1.amazonaws.com/images.anymarket.com.br/31479673./3775713692465E756FBEAD86AB14131B/standard_resolution.jpg)
      tags:
        - Anúncios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/canSave'
  /canActive:
    post:
      summary: /canActive
      operationId: post-canActive
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example:
                  value: true
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  code:
                    type: string
                    minLength: 1
                  httpStatus:
                    type: number
                  message:
                    type: string
                    minLength: 1
                  details:
                    type: string
                    minLength: 1
                required:
                  - code
                  - httpStatus
                  - message
                  - details
                x-examples:
                  example-1:
                    code: PublicationValidationException
                    httpStatus: 422
                    message: string
                    details: string
              examples:
                example-1:
                  value:
                    code: PublicationValidationException
                    httpStatus: 422
                    message: Erro ao validar publicação
                    details: 'Palavra proibida identificada na descrição do anúncio, realize a correção e tente enviar o anuncio novamente'
      description: |-
        A finalidade deste remote é informar uma previa do SKU que o seller está querendo transmitir para o marketplace. O JSON que é encaminhado no corpo da chamada contem os dados do SKU e dados do produto.
        Neste momento é esperado que o marketplace faça uma breve analise do conteúdo, validando assim informações pertinentes a criação do anuncio no marketplace, como por exemplo, se dados como vinculação de categoria, marca e variação foram realizados pelo seller.
        Em caso de sucesso o marketplace deve retornar um http status 200 e tendo como response body um valor booleano, em caso de negativa é esperado que o marketplace retorne o motivo, para assim o seller ter o retorno visual da negativa e aplicar as correções apresentadas.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SKU'
            examples:
              Example:
                value:
                  id: 0
                  partnerId: string
                  amount: 0
                  ean: string
                  title: string
                  price: 0
                  sellPrice: 0
                  additionalTime: 0
                  variations:
                    - id: 0
                      idInMarketplace: string
                      description: string
                      type:
                        id: 0
                        idInMarketplace: string
                        name: string
                        partnerId: string
                        visualVariation: true
                      partnerId: string
                  product:
                    id: 0
                    title: string
                    description: string
                    model: string
                    nbm:
                      id: string
                      description: string
                    videoUrl: string
                    definitionPriceScope: COST
                    characteristics:
                      - index: 0
                        name: string
                        value: string
                    origin:
                      id: 0
                      name: NACIONAL
                    category:
                      id: 0
                      idInMarketplace: string
                      name: string
                      path: string
                    height: 0
                    length: 0
                    width: 0
                    weight: 0
                    images:
                      - id: 0
                        index: 0
                        variation: string
                        thumbnailUrl: string
                        standardUrl: string
                        lowResolutionUrl: string
                        originalImage: string
                        url: string
                        statusMessage: string
                        status: UNPROCESSED
                        main: true
                        standardWidth: string
                        standardHeight: string
                        originalWidth: string
                        originalHeight: string
                    brand:
                      id: 0
                      idInMarketplace: string
                      name: string
                      partnerId: string
                    warrantyTime: 0
                    warrantyText: string
                    priceFactor: 0
                    calculatedPrice: true
                    hasVariations: true
                    gender: MALE
                    allowAutomaticSkuMarketplaceCreation: true
        description: ''
      tags:
        - Anúncios
  /saveAccount:
    post:
      summary: /saveAccount
      operationId: post-saveAccount
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example:
                  value: true
      tags:
        - Configuração
      description: Nesta notificação enviamos os dados da configuração informados pelo Seller caso o middleware queira armazenar.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/saveAccount'
            examples:
              example-1:
                value:
                  id: 1
                  active: true
                  templateId: null
                  accountName: Conta - Teste
                  discountType: PERCENT
                  useSandbox: true
                  accountDefault: true
                  priceFactor: 1
                  discountValue: 0
                  initialDateForOrderImport: null
                  updatePriceStockStatus: true
                  additionOfFreight: 0
                  user:
                    token: LG1234567891234R-987456321
                    country: null
                  field1: string
                  field2: string
  /testIntegration:
    post:
      summary: /testIntegration
      operationId: post-testIntegration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
              examples:
                Example:
                  value: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: boolean
                x-examples:
                  example-1:
                    value: true
              examples:
                Example-1:
                  value: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModuleConfiguration'
            examples:
              example-1:
                id: 0
                active: true
                templateId: null
                accountName: string
                discountType: PERCENT
                useSandbox: true
                accountDefault: true
                priceFactor: 0
                discountValue: 0
                initialDateForOrderImport: null
                updatePriceStockStatus: true
                additionOfFreight: 0
                field1: value1
                field2: value2
        description: Teste de Integração
      tags:
        - Configuração
      description: |-
        Nesta notificação enviamos os dados de autenticação no marketplace configurados pelo Seller, para que o middleware valide o acesso junto ao marketplace.

        O remote é acionado quando o cliente no ANYMARKET clica no botão “salvar” na tela de autenticação, no modulo disponibilizada pelo ANYMARKET. 
  '/order/force/{idInMarketPlace}':
    parameters:
      - schema:
          type: string
        name: idInMarketPlace
        in: path
        required: true
        description: Código do pedido no marketplace
    post:
