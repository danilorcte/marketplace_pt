      description: Enviaremos essa notificação quando o seller solicitar a importação de todos os pedidos para o painel do ANYMARKET (Tela de Configuração).
      parameters:
        - schema:
            type: string
          in: query
          name: idAccount
          required: true
          description: Código da conta
      requestBody:
        content:
          application/json:
            schema:
