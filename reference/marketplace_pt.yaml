  /configuration:
    get:
      summary: /configuration
      tags:
        - Configuração
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration'
      operationId: get-api-configuration
      description: Consulta todas as configurações realizadas pelo seller no ANYMARKET.
      parameters:
        - schema:
            type: string
          in: header
          name: appId
        - schema:
            type: string
          in: header
          name: token
    parameters: []
  '/configuration/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
