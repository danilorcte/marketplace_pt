openapi: 3.0.0
info:
  title: API MARKETPLACE
  version: '1.0'
  contact:
    email: anymarketdev@db1.com.br
    name: AnyMarket Developers
    url: 'http://developers.anymarket.com.br/'
  x-logo:
    url: 'https://anymarket.com.br/wp-content/uploads/2018/07/icon-anymarket-300x300.png'
  x-preferred: true
  x-providerName: API MARKETPLACE
  description: |
    Nesse conjunto de chamadas irá conter as chamadas necessárias que o marketplace precisa realizar na camada ANYMARKET afim de obter dados como:

    - Informações sobre produto;
    - Informação de atualização de dados das transmissões;
    - Atualizar status de transmissões;
    - Inserir pedidos;
    - Informação de dados do pedido;
    - Atualizar informações de pedidos;
    - Cotação de frete;
    - Monitoramento;
servers:
  - url: 'http://sandbox-api.anymarket.com.br/marketplace/api'
    description: Sandbox
paths:
  '/skumarketplace/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Atualizar dados da transmissão.
      operationId: put-skumarketplace-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      idSku:
                        type: integer
                        format: int64
                        minimum: 0
                        exclusiveMaximum: true
                  - $ref: ./remote_pt.yaml#/components/schemas/SkuMarketplace
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkuMarketPlacePut'
      description: Atualizar dados da transmissão.
      tags:
        - Anúncios
    get:
      summary: '/skumarketplace/{id}'
      tags:
        - Anúncios
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkuMarketplace'
      operationId: get-skumarketplace-id
      parameters:
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/token'
      description: Consulta os dados do anúncio no ANYMARKET.
  /configuration:
    get:
      summary: /configuration
      tags:
        - Configuração
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration'
      operationId: get-api-configuration
      description: Consulta todas as configurações realizadas pelo seller no ANYMARKET.
      parameters:
        - schema:
            type: string
          in: header
          name: appId
        - schema:
            type: string
          in: header
          name: token
    parameters: []
  '/configuration/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Código de configuração gerado pelo Anymarket
    get:
      summary: '/configuration/{id}'
      tags:
        - Configuração
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configuration'
      operationId: get-api-configuration-id
      description: Consulta pelo ID da conta as configurações realizadas pelo seller no ANYMARKET.
      parameters:
        - schema:
            type: string
          in: header
          name: appId
          required: true
        - schema:
            type: string
          in: header
          name: token
          required: true
  '/orders/{marketPlaceId}/transmissionStatus':
    parameters:
      - schema:
          type: string
        name: marketPlaceId
        in: path
        required: true
    put:
      summary: '/orders/{marketPlaceId}/transmissionStatus'
      tags:
        - Pedidos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
      operationId: put-orders-id-transmissionStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderStatusUpdate'
      description: |-
        Quando o marketplace receber a notificação de atualização de um pedido, seja ele mudando para FATURADO, ENVIADO, CONCLUIDO ou CANCELADO no endpoint /updateOrderStatusInMarketPlace. 

        Necessariamente o marketplace deve realizar o GET para consultar os dados do pedido e na sequencia utilizar do endpoint citado a cima, removendo a sinalização de sincronização e identificando qual o status do pedido no marketplace. 

        Lembrando que caso não processe, o erro deve ser informado também nesse endpoint.
      parameters:
        - schema:
            type: string
          in: header
          name: appId
          required: true
        - schema:
            type: string
          in: header
          name: token
          required: true
  /orders:
    post:
      summary: Criando um pedido no ANYMARKET
      operationId: post-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
              examples:
                Example - 1:
                  value:
                    code: '400'
                    message: Erro ao criar o recurso. Somente é possivel criar recurso com status x ou y.
                Example - 2:
                  value:
                    code: '400'
                    message: 'Erro ao criar o pedido. Já existe um pedido com id [%s].'
      parameters:
        - schema:
            type: boolean
          in: query
          name: orderNewPattern
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderPost'
      tags:
        - Pedidos
    get:
      summary: /orders
      operationId: get-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page_Order'
      tags:
        - Pedidos
      description: Obtém todos os pedidos do marketplace na base do cliente.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sort'
        - schema:
            type: string
            enum:
              - PENDING
              - PAID
              - INVOICED
              - SHIPPED
              - DELIVERED
              - CANCELED
          in: query
          name: status
          description: Status do pedido
        - schema:
            type: string
            format: date-time
          in: query
          name: createdAfter
          description: Data da criação do pedido
        - schema:
            type: string
          in: header
          name: appId
          required: true
        - schema:
            type: string
          in: header
          name: token
          required: true
  '/orders/{id}':
