      operationId: put-id-markAsCanceled
      description: Utilizado para que o middleware marque o pedido como CANCELADO no ANYMARKET.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CanceledStatusDTO'
            examples:
              example-1:
                value:
