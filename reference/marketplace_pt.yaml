              $ref: '#/components/schemas/CanceledStatusDTO'
            examples:
              example-1:
                value:
                  date: '2021-01-11T13:48:55-03:00:00'
      description: Utilizado para que o middleware marque o pedido como PAGO no ANYMARKET.
      parameters:
        - schema:
            type: string
          in: header
          name: appId
        - schema:
            type: string
          in: header
