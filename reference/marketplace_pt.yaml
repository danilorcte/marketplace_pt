      description: |-
        Utilizado para que o middleware marque o pedido como FATURADO no ANYMARKET.

        Apenas utilizado quando o marketplace possui formas de envios próprias, como modalidade fulfillment ou emissão de etiquetas. 
      parameters:
        - schema:
            type: string
          in: header
          name: appId
          required: true
        - schema:
            type: string
          in: header
          name: token
          required: true
  '/orders/{marketPlaceId}/markAsShipped':
    parameters:
