      summary: '/skumarketplace/{id}'
      tags:
        - Anúncios
      operationId: get-skumarketplace-id
      parameters:
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/token'
      description: 'Após o envio da notificação do sendProduct, o marketplace deve realizar uma consulta com base no id enviado(idSkuInMarkeplace), obtendo assim os dados atualizados da transmissão, como preço, estoque e demais informações pertinentes ao anuncio.'
