      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Atualizar dados da transmissão.
      operationId: put-skumarketplace-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      idSku:
                        type: integer
                        format: int64
                        minimum: 0
                        exclusiveMaximum: true
                  - $ref: ./remote_pt.yaml#/components/schemas/SkuMarketplace
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
      description: |-
        Atualizar os dados de uma transmissão, o marketplace deve acionar o endpoint para remover o status de sincronizando, sempre retornando o status do anuncio no marketplace.
        É obrigatório quando o marketplace não processe o anúncio, ou caso tenha gerado algum erro de catalogação o mesmo informe através desse endpoint para que o seller consiga estar aplicando a correção informada.
      tags:
        - Anúncios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putskuMarketplace'
            examples:
              example-1:
                value:
                  idInMarketplace: '00001'
                  idInSite: '551162751'
                  skuInMarketplace: '551162751'
                  marketplaceStatus: ATIVO
                  idSku: 1540465
                  transmissionStatus: OK
                  errorMsg: ''
                  status: ACTIVE
        description: ''
