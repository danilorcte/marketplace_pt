      operationId: put-orders-id-markAsDelivered
      description: |-
        Utilizado para que o middleware marque o pedido como ENTREGUE no ANYMARKET.

        Apenas utilizado quando o marketplace possui formas de envios próprias, como modalidade fulfillment ou emissão de etiquetas.
      parameters:
        - in: header
          name: appId
          description: 'Identificador único do marketplace, fornecido pela equipe ANYMARKET.'
          required: true
          schema: {}
        - in: header
          name: token
          description: 'Identificador do lojista, fornecido pelo ANYMARKET para os lojistas.'
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/markAsDelivered'
            examples:
              example-1:
                value:
                  deliveredDate: string
          application/xml:
            schema:
              $ref: '#/components/schemas/markAsDelivered'
            examples:
              example-1:
                value: '[object Object]'
        description: ''
