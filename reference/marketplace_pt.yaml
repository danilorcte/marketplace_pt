      description: |
        Marketplaces podem estar obtendo a cotação de frete através do ANYMARKET. Com isso basta que seja encaminhado os dados de cotação, que o ANYMARKET se encarrega de realizar a cotação com base nas parametrizações que o seller realizou na plataforma. (tabelas de frete ou utilização de algum gateway de frete.)

        Obtém a consulta de frete para os dados encaminhados.

        > #### Pontos de atenção:
        >- Prazo de crossdocking não é somado automaticamente, a integração deve fazer o cálculo caso não registre o dado no momento da criação do produto.
        >- Quando o seller possui planilhas de frete no ANYMARKET o dado é retornado em dias corridos.
        >- Quando o seller utiliza de algum gateway de frete conectado ao ANYMARKET, apenas é repassado as informações, é necessária uma avaliação com o seller se é dias corridos ou uteis.
        >- O valor do skuId corresponde ao skuInMarketplace.
        >- Recomendado a cotação de um sku por request.
        >- Toda a infraestrutura ANYMARKET de servidores, está em um datacenter localizado no Estado da Virgínia, nos EUA. (https://suporteanymarket.freshdesk.com/pt-BR/support/solutions/articles/19000128745-migrac%C3%A3o-para-a-virg%C3%ADnia)
      parameters:
        - schema:
            type: string
          in: header
          name: token
          required: true
          description: Token do Seller no ANYMARKET
        - schema:
            type: string
          in: header
          name: appId
          required: true
          description: ID do Marketplace fornecido pelo ANYMARKET
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/freight'
            examples:
              example-1:
                value:
                  zipCode: '87030030'
                  additionalPercentual: 0
                  products:
                    - skuId: '7114000564'
                      amount: 1
                      dimensions:
                        length: 25
                        width: 15
                        height: 10
                        weight: 0.37
      tags:
        - Cotação de Frete
