        Utilizado para que o middleware marque o pedido como ENVIADO no ANYMARKET.

        Apenas utilizado quando o marketplace possui formas de envios próprias, como modalidade fulfillment ou emissão de etiquetas. 
      parameters:
        - in: header
          name: appId
          required: true
        - in: header
          name: token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/markAsShipped'
            examples:
              example-1:
                value:
                  status: SHIPPED
                  url: string
                  number: string
                  carrier: string
                  estimateDate: string
                  shippedDate: string
  '/orders/{marketPlaceId}/markAsDelivered':
    parameters:
      - schema:
          type: string
        name: marketPlaceId
        in: path
        required: true
    put:
      summary: '/orders/{marketPlaceId}/markAsDelivered'
      tags:
        - Pedidos
      responses:
        '200':
